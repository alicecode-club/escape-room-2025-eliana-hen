<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Human Hand Peek and Click</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    .hand-container {
      position: absolute;

      bottom: -200px; /* Start below the screen */
      animation: peekAndClick 4s infinite;
    }

    .hand {
      width: 700px;
      height:900px;
    }

    @keyframes peekAndClick {
      /* Step 1: Hand peeks from the bottom */
      0% {
        bottom: -900px;
      }
      /* Step 2: Hand moves to the center of the screen */
      25% {
        bottom: -10%;
      }
      /* Step 3: Hand clicks */
      50% {
        bottom: -10%;
        transform: scale(0.95);
      }
      /* Step 4: Hand returns to normal */
      70% {
        bottom: -20%;
        transform: scale(1);
      }
      /* Step 5: Hand retreats back down */
      80% {
        bottom:-10%;
        transform: scale(0.95);
      }
      100% {
        bottom: -900px;
      }
    }
  </style>
</head>
<body>
  <!-- SVG image of a realistic hand -->
  <div class="hand-container">
    <img
      class="hand"
      src="https://static.vecteezy.com/system/resources/thumbnails/026/798/061/small_2x/female-hand-pointing-upwards-transparent-png.png"
      alt="Realistic Human Hand"
    />
  </div>

  <script>
    // Optional: Add interactivity if needed
    document.querySelector('.hand-container').addEventListener('click', () => {
      alert('Invisible button clicked!');
    });
  </script>
</body>
</html>
