<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הזמנה לנשף מסתורי</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      background-color: #f2eacb;
      font-family: 'Times New Roman', serif;
      direction: rtl;
      text-align: center;
      padding-top: 50px;
    }

    .open-btn {
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      background-color: #8b5e3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Times New Roman', serif;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: url('https://img.freepik.com/premium-photo/close-up-rose-vintage-paper-background-generative-ai_958078-3092.jpg') no-repeat center center;
      background-size: cover;
      padding: 40px 30px;
      width: 500px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      position: relative;
      font-family: 'Great Vibes', cursive;
      font-size: 24px;
      color: #4b2e1e;
    }

    .popup .close-btn {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #6b442d;
      font-family: Arial, sans-serif;
    }

    .riddle {
      font-size: 20px;
      font-family: 'Times New Roman', serif;
      margin-top: 20px;
      text-align: right;
    }

    input[type="text"] {
      padding: 8px;
      width: 90%;
      margin-top: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 16px;
      direction: ltr;
    }

    .submit-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #6b442d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #2e5c2c;
    }
  </style>
</head>
<body>

  <button class="open-btn" onclick="openPopup()">🎩 פתח מכתב מסתורי</button>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <span class="close-btn" onclick="closePopup()">×</span>
      הוד מעלתך,<br><br>
      הנך מוזמן/ת לנשף הסודי אשר ייערך בארמון עם צלצול הפעמון בחצות.
      אך רק מי שידע את התשובה לחידה הבאה יוכל לעבור את שערי הארמון:<br>

      <div class="riddle">
        <strong>חידת הכניסה:</strong><br>
        אינני חי אך אני צומח,<br>
        אין לי ריאות אך אני נושם,<br>
        אין לי פה אך אני מדבר. <br>
        מה אני?
      </div>

      <input type="text" id="answerInput" placeholder="הקלד/י את תשובתך כאן...">
      <button class="submit-btn" onclick="checkAnswer()">שלח</button>

      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popupOverlay").style.display = "flex";
      document.getElementById("message").textContent = "";
      document.getElementById("answerInput").value = "";
    }

    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }

    function checkAnswer() {
      const input = document.getElementById("answerInput").value.trim().toLowerCase();
      const message = document.getElementById("message");

      // התשובה הנכונה: "הד"
      if (input === "הד") {
        message.style.color = "#2e5c2c";
        message.textContent = "תשובה נכונה! השערים ייפתחו לפניך... 🎻";
      } else {
        message.style.color = "#a00";
        message.textContent = "תשובה שגויה... נסה/י שוב.";
      }
    }
  </script>

</body>
</html>
