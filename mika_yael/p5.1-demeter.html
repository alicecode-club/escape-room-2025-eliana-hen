<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="escaperoom.css">
    <script defer src="escaperoom.js"></script>
    <title>part 5.1- demeter</title>
    <style>
        #talking6 {
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background: rgba(0,0,0,0.7);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          z-index: 1000;
          font-family: Arial;
        }
        #talking6 img {
          max-width: 300px;
          border-radius: 8px;
          box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        #wheat1 {
          position: absolute;
          display: none;
          width: 100px;
          cursor: pointer;
        }
        body {
          margin: 0;
          overflow: hidden;
        }
      </style>
</head>
<body>
    <img id="wheat1" alt="wheat" src="https://img.lovepik.com/png/20231031/Wheat-ear-yellow-food-watercolor-ears-Staple-food-ear-of_425631_wh860.png">
    <img id="demeter1" alt="demeter" src="https://i.pinimg.com/736x/7a/30/e0/7a30e093430fea58220c8c5014a2dec8.jpg">
    <div id="talking6"></div>
<script>
    document.getElementById("talking6").innerHTML="Hello there, mortal. I'm demeter, the goddess of harvest. Right now, I'm going to test you by a simple game- you have 20 seconds to pick up as much wheat as you can. Ready?"
    const image = document.getElementById('wheat1');
    let gameActive = false;
    const duration = 20000; // 20 seconds

  function placeImageRandomly() {
    const maxX = window.innerWidth - image.width;
    const maxY = window.innerHeight - image.height;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    image.style.left = `${randomX}px`;
    image.style.top = `${randomY}px`;
    image.style.display = "block";
  }

  function startGame() {
    gameActive = true;
    placeImageRandomly();

    setTimeout(() => {
      gameActive = false;
      image.style.display = "none";
      alert("Time's up!");
    }, duration);
  }

  image.addEventListener("click", () => {
    if (!gameActive) return;
    image.style.display = "none";
    placeImageRandomly();
  });

  // When user clicks anywhere on the dialog, close it and start the game
  dialog.addEventListener('click', () => {
    dialog.style.display = 'none';
    startGame();
  });
</script>




</body>
