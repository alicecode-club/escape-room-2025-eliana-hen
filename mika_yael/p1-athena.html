<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="escaperoom.css">
    <script defer src="escaperoom.js"></script>
    <title>Part1-Athena</title>
</head>
<body>
    <img src="https://images.lifesizecustomcutouts.com/image/cache/catalog/neprod/H99997-500x500.png" alt="athena" id="athena">
    <div id="riddles"></div>

        <div id="timer"></div>
        <button id="button" type="button" onclick="nextPage2()">Next mission!</button>


    <script>
        document.getElementById("button").style.display = "none";

        function message1() {
            document.getElementById("riddles").innerHTML = "Answer my questions and you shall be able to continue";
        }

        message1();

        let time = 5;
        let score = 0;

        function countdown() {
            if (time > 0) {
                time--;
                setTimeout(countdown, 1000);
            } else {
                firstFiveRiddles(); // <-- this works now, because it's in global scope
            }
        }

        function firstFiveRiddles() {
            let riddleOne = prompt("Who is the king of the gods?").toLowerCase();
            let riddleTwo = prompt("Who killed Medusa?").toLowerCase();
            let riddleThree = prompt("What did Prometheus give to humans?").toLowerCase();
            let riddleFour = prompt("Who is the goddess of the harvest?").toLowerCase();
            let riddleFive = prompt("Who is Artemis' twin brother?").toLowerCase();

            check(riddleOne, riddleTwo, riddleThree, riddleFour, riddleFive);
        }

        function check(ans1, ans2, ans3, ans4, ans5) {
            if (
                ans1 === "zeus" &&
                ans2 === "perseus" &&
                ans3 === "fire" &&
                ans4 === "demeter" &&
                ans5 === "apollo"
            ) {
                score = 5;
                document.getElementById("riddles").innerHTML = "Good. You shall continue now";
                document.getElementById("button").style.display = "block"; // âœ… This will now work
            } else {
                alert("Try Again");
                firstFiveRiddles();
            }
        }

        countdown();
    </script>
        
</body>
</html>
