<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="escaperoom.css">
    <script defer src="js/escaperoom.js"></script>
    <title>Part1-Athena</title>
</head>
<body>
    <img src="https://images.lifesizecustomcutouts.com/image/cache/catalog/neprod/H99997-500x500.png" alt="athena" id="athena">
    <div id="riddles">Answer my questions and you shall be able to continue</div>

        <div id="timer"></div>

    <script>
    let time = 5;

    function countdown() {
    if (time > 0) {
        time--;
        setTimeout(countdown, 1000);
    } else {
        document.getElementById("timer").textContent = "Time's up!";
    }
    }

    countdown(); // start the timer
    </script>

        
</body>
