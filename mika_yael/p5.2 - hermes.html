<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="escaperoom.css">
    <script defer src="escaperoom.js"></script>

    <title>Part5.s - Hermes</title>
</head>
<body>
    <style>
        body{
            background-image: url("https://images.hdqwalls.com/wallpapers/clouds-hd.jpg");

        }

        .popup {
            position: fixed;
            bottom: 20px;                /* 20px from the bottom */
            left: 60%;
            transform: translateX(-50%); /* center horizontally */
            display: flex;
            gap: 290px;                   /* 20px space between letters */
        }

        .letters {
            width: 170px;
            height: 170px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .messages {
            margin: -120px auto 0 auto;
            height: 1000px;
            width: 900px;
            position: relative;
            z-index: 3;
        }

        .texts {
            height: 1000px;
            width: 900px;

            color: black;
            margin:0 auto;
            position: relative;

            font-family: 'Times New Roman', Times, serif;
            z-index: 4;
        }

        



    </style>
    <div id="letter" class="popup">
        <img id="l1" class="letters" onclick="open_popup('l1')" alt="letter1"  src="https://png.pngtree.com/png-vector/20230923/ourmid/pngtree-letter-post-packet-mail-png-image_10137838.png">
        <img id="l2" class="letters" onclick="open_popup('l2')" alt="letter2"  src="https://png.pngtree.com/png-vector/20230923/ourmid/pngtree-letter-post-packet-mail-png-image_10137838.png">
        <img id="l3" class="letters" onclick="open_popup('l3')" alt="letter3"  src="https://png.pngtree.com/png-vector/20230923/ourmid/pngtree-letter-post-packet-mail-png-image_10137838.png">
    <span class="close" onclick="close_popup('l1')">X</span>
    </div>

    <div id="message" class="text">
        <img id="m1" class="messages" alt="message1" src="https://static.vecteezy.com/system/resources/thumbnails/065/853/155/small_2x/open-brown-kraft-envelope-with-blank-white-paper-inside-png.png";>
        <h1 id="t1" class="texts">I Am The First Letter Of The God Of Wine</h1>
        <img id="m2" class="messages" alt="message1" src="https://static.vecteezy.com/system/resources/thumbnails/065/853/155/small_2x/open-brown-kraft-envelope-with-blank-white-paper-inside-png.png";>
        <h1 id="t2" class="texts">I Am A Word That Connects Between Things</h1>
        <img id="m3" class="messages" alt="message1" src="https://static.vecteezy.com/system/resources/thumbnails/065/853/155/small_2x/open-brown-kraft-envelope-with-blank-white-paper-inside-png.png";>
        <h1 id="t3" class="texts">I Am The Sound Of realization Human Make When Understanding Something</h1>
    </div>

<script>
    document.getElementById("m1").style.display = "none";
    document.getElementById("m2").style.display = "none";
    document.getElementById("m3").style.display = "none";

    document.getElementById("t1").style.display = "none";
    document.getElementById("t2").style.display = "none";
    document.getElementById("t3").style.display = "none";

    function open_popup(id) {
    document.body.style.backgroundColor = "rgba(0, 0, 0, 0.1)";

    // Hide all messages first
    ["m1", "m2", "m3"].forEach(id => document.getElementById(id).style.display = "none");
    ["t1", "t2", "t3"].forEach(id => document.getElementById(id).style.display = "none");

    // Show the one associated with the letter clicked
    if (id === "l1") {
        document.getElementById("m1").style.display = "block";
        document.getElementById("t1").style.display = "block";
    } else if (id === "l2") {
        document.getElementById("m2").style.display = "block";
        document.getElementById("t2").style.display = "block";
    } else if (id === "l3") {
        document.getElementById("m3").style.display = "block";
        document.getElementById("t3").style.display = "block";
    }
}


  function close_popup(id) {
    const popup = document.getElementById(id);
    popup.style.display = "none"; // hide popup
  }

</script>

    

    
</body>
</html>
